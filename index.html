<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #107fe0;
    }

    .form-container {
      max-width: 640px;
      margin: 40px auto;
      padding: 40px 32px;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #d7d7d7;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    .formulario-evento {
      padding: 0 16px;
    }

    .formulario-evento label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 15px;
      font-family: 'Playfair Display', serif;
      color: #107fe0;
    }

    .grupo-doble {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .grupo-doble label {
      flex: 1;
      min-width: 48%;
    }

    .formulario-evento input[type="text"],
    .formulario-evento input[type="email"],
    .formulario-evento input[type="tel"] {
      display: block;
      width: 100%;
      padding: 12px 14px;
      margin: 6px 0 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #ffffff;
      color: #107fe0;
      font-family: 'Libre Baskerville', serif;
      box-sizing: border-box;
    }

    .formulario-evento input:focus {
      outline: none;
      border-color: #107fe0;
    }

    .formulario-evento p {
      margin-top: 25px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 12px;
      color: #107fe0;
    }

    .opciones-entrada {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .formulario-evento input[type="radio"],
    .formulario-evento input[type="checkbox"] {
      margin-right: 8px;
    }

    .formulario-evento button {
      background-color: #107fe0;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      margin: 20px auto 0 auto;
      cursor: pointer;
      display: block;
      transition: background-color 0.3s ease;
      font-family: 'Libre Baskerville', serif;
    }

    .formulario-evento button:hover {
      background-color: #0c6cc4;
    }

    .error {
      color: #e01010;
      font-size: 13px;
      margin: 5px 0 10px;
      display: none;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 24px;
      }

      .opciones-entrada {
        flex-direction: column;
        gap: 12px;
      }

      .formulario-evento button {
        width: 100%;
        padding: 16px;
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="formEvento" class="formulario-evento" novalidate>
      <label>Nombre<input type="text" name="nombre" required><div class="error" id="error-nombre">Introduce tu nombre</div></label>
      <label>Apellidos<input type="text" name="apellidos" required><div class="error" id="error-apellidos">Introduce tus apellidos</div></label>

      <div class="grupo-doble">
        <label>Tel√©fono
          <input type="tel" name="telefono" required>
          <div class="error" id="error-telefono">Introduce un n√∫mero v√°lido</div>
        </label>
        <label>Correo electr√≥nico
          <input type="email" name="correo" required>
          <div class="error" id="error-correo">Correo no v√°lido</div>
        </label>
      </div>

      <label>DNI<input type="text" name="dni" required><div class="error" id="error-dni">Introduce el DNI</div></label>

      <p><strong>Tipo de entrada:</strong></p>
      <div class="opciones-entrada">
        <label><input type="radio" name="entrada" value="Normal" required> Normal</label>
        <label><input type="radio" name="entrada" value="VIP"> VIP</label>
      </div>
      <div class="error" id="error-entrada">Selecciona un tipo de entrada</div>

      <label><input type="checkbox" id="acepto" required> Acepto los <a href="#">t√©rminos</a> y <a href="#">la pol√≠tica</a></label>
      <div class="error" id="error-terminos">Debes aceptar los t√©rminos</div>

      <button type="submit">Enviar inscripci√≥n</button>
    </form>
  </div>

  <script>
    document.getElementById("formEvento").addEventListener("submit", function(e) {
      e.preventDefault();

      let errores = false;

      function mostrarError(id, condicion) {
        const error = document.getElementById(id);
        if (condicion) {
          error.style.display = 'block';
          errores = true;
        } else {
          error.style.display = 'none';
        }
      }

      const f = this;
      mostrarError('error-nombre', !f.nombre.value.trim());
      mostrarError('error-apellidos', !f.apellidos.value.trim());
      mostrarError('error-dni', !f.dni.value.trim());

     const telefonoValido = /^(\+?\d{1,4})?\d{6,12}$/.test(f.telefono.value.trim());
      mostrarError('error-telefono', !telefonoValido);

      const correoValido = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(f.correo.value);
      mostrarError('error-correo', !correoValido);

      const entradaSeleccionada = f.entrada.value;
      mostrarError('error-entrada', !entradaSeleccionada);

      const aceptaTerminos = document.getElementById('acepto').checked;
      mostrarError('error-terminos', !aceptaTerminos);

      if (errores) return;

      // Env√≠o a SheetDB y WhatsApp
      const datos = {
        data: [{
          Nombre: f.nombre.value.trim(),
          Apellidos: f.apellidos.value.trim(),
          Telefono: f.telefono.value.trim(),
          Correo: f.correo.value.trim(),
          DNI: f.dni.value.trim(),
          Entrada: entradaSeleccionada
        }]
      };

      fetch("https://sheetdb.io/api/v1/zh8t2fq05nz70", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(() => {
        const msg = `üì© Nueva inscripci√≥n:%0A%0ANombre: ${datos.data[0].Nombre}%0AApellidos: ${datos.data[0].Apellidos}%0ATel√©fono: ${datos.data[0].Telefono}%0ACorreo: ${datos.data[0].Correo}%0ADNI: ${datos.data[0].DNI}%0AEntrada: ${datos.data[0].Entrada}`;
        window.open(`https://wa.me/34611052657?text=${msg}`, "_blank");
        alert("‚úÖ Enviado correctamente.");
        f.reset();
      })
      .catch(err => {
        console.error("‚ùå Error al enviar:", err);
        alert("Error al enviar.");
      });
    });
  </script>
</body>
</html>
