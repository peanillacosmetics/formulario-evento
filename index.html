<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 640px;
      margin: 40px auto;
      padding: 40px 32px;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #022e12;
      color: #022e12;
      box-sizing: border-box;
    }

    .formulario-evento {
      padding: 0 16px;
    }

    .formulario-evento label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 15px;
      color: #022e12;
    }

    .formulario-evento input[type="text"],
    .formulario-evento input[type="email"],
    .formulario-evento input[type="tel"] {
      display: block;
      max-width: 540px;
      width: 100%;
      padding: 12px 14px;
      margin: 6px auto 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fefefe;
      color: #022e12;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    .formulario-evento input:focus {
      outline: none;
      border-color: #022e12;
    }

    .formulario-evento p {
      margin-top: 25px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 17px;
      color: #022e12;
      margin-bottom: 12px;
    }

    .opciones-entrada {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-family: 'Inter', sans-serif;
    }

    .formulario-evento input[type="radio"],
    .formulario-evento input[type="checkbox"] {
      margin-right: 8px;
    }

    .formulario-evento button {
      background-color: #022e12;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      margin: 20px auto 0 auto;
      cursor: pointer;
      display: block;
      transition: background-color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .formulario-evento button:hover {
      background-color: #044a22;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 24px;
      }

      .opciones-entrada {
        flex-direction: column;
        gap: 12px;
      }

      .formulario-evento button {
        width: 100%;
        padding: 16px;
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="formEvento" class="formulario-evento">
      <label>Nombre<input type="text" name="nombre" required></label>
      <label>Apellidos<input type="text" name="apellidos" required></label>
      <label>Tel√©fono<input type="tel" name="telefono" required></label>
      <label>Correo electr√≥nico<input type="email" name="correo" required></label>
      <label>DNI<input type="text" name="dni" required></label>

      <p><strong>Tipo de entrada:</strong></p>
      <div class="opciones-entrada">
        <label><input type="radio" name="entrada" value="Normal" required> Normal</label>
        <label><input type="radio" name="entrada" value="VIP"> VIP</label>
      </div>

      <label><input type="checkbox" required> Acepto los t√©rminos y condiciones</label>
      <label><input type="checkbox" required> Acepto la pol√≠tica de privacidad</label>

      <button type="submit">Enviar inscripci√≥n</button>
    </form>
  </div>

  <script>
    console.log("‚úÖ Script cargado ‚Äì formEvento id:", document.getElementById("formEvento"));

    document.getElementById("formEvento").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = this.nombre.value.trim();
      const apellidos = this.apellidos.value.trim();
      const telefono = this.telefono.value.trim();
      const correo = this.correo.value.trim();
      const dni = this.dni.value.trim();
      const entrada = this.entrada.value;

      const payload = {
        data: [{
          Nombre: nombre,
          Apellidos: apellidos,
          Telefono: telefono,
          Correo: correo,
          DNI: dni,
          Entrada: entrada
        }]
      };

      fetch("https://sheetdb.io/api/v1/zh8t2fq05nz70", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(() => {
        const mensaje = `üì© Nueva inscripci√≥n:%0A%0ANombre: ${nombre}%0AApellidos: ${apellidos}%0ATel√©fono: ${telefono}%0ACorreo: ${correo}%0ADNI: ${dni}%0AEntrada: ${entrada}`;
        const numeroWhatsApp = "34611052657";
        window.open(`https://wa.me/${numeroWhatsApp}?text=${mensaje}`, "_blank");
        alert("‚úÖ Enviado. Se abrir√° WhatsApp.");
        this.reset();
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        alert("Error al enviar formulario.");
      });
    });
  </script>
</body>
</html>
